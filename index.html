<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff758c">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(135deg,#ff7eb3,#ff758c);
  color:white;
  overflow:hidden;
  user-select: none;
}

.login-box{
  width:90%;
  max-width:380px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  padding:30px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  animation: fadeIn 1.5s ease;
}

.login-box h2{
  margin-bottom:20px;
}

.login-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:2px solid rgba(255,255,255,0.7);
  border-radius:12px;
  font-size:16px;
  text-align:center;
  background: rgba(255,255,255,0.1);
  color:white;
  outline:none;
  transition: border 0.3s, box-shadow 0.3s;
}

.login-box input:focus{
  border:2px solid #ff2f68;
  box-shadow:0 0 10px #ff2f68;
}

.hint{
  font-size:13px;
  color:rgba(255,255,255,0.7);
  text-align:left;
  margin-top:-5px;
  margin-bottom:10px;
}

.login-box button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:25px;
  background:white;
  color:#ff2f68;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.login-box button:active{
  transform: scale(0.95);
  box-shadow:0 0 15px #ff2f68;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(-20px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Welcome ‚ù§Ô∏è</h2>

  <input type="text" id="name2" placeholder="Name">
  <input type="password" id="password" placeholder="Password">
  <div class="hint">Hint: 6-digit special code</div>

  <button onclick="login()">Enter</button>
</div>

<script>
// Hide URL bar on mobile
window.addEventListener('load', function(){
  setTimeout(()=>{ window.scrollTo(0,1); },0);
});

// Register Service Worker (FIXED PATH)
if ("serviceWorker" in navigator) {
  window.addEventListener("load", function() {
    navigator.serviceWorker.register("sw.js")
      .then(reg => console.log("SW registered:", reg.scope))
      .catch(err => console.log("SW failed:", err));
  });
}

// LOGIN FUNCTION
function login(){
  const n2 = document.getElementById("name2").value.trim();
  const pwd = document.getElementById("password").value.trim();

  if(n2.toLowerCase() === "mahima" && pwd === "181320"){
      localStorage.setItem("loggedIn","true");
      localStorage.setItem("name2", n2);
      window.location.href="reveal.html";
  } else {
      alert("Incorrect name or password üíî\nHint: Please think it.. you know");
  }
}
</script>

</body>
</html>
